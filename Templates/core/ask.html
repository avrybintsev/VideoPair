<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    {% if question %}
        <table>
            <tbody>
                <tr>
                    <td>
                        {{ question.sequence }}
                        {{ question.left }}
                    </td>
                    <td>
                        {{ question.sequence }}
                        {{ question.right }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            {{ answer_left_form }}
                            <input type="submit">
                        </form>
                    </td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            {{ answer_right_form }}
                            <input type="submit">
                        </form>
                    </td>
                </tr>
                <tr>
                   <td colspan="2">
                       <form method="post">
                           {% csrf_token %}
                           {{ answer_none_form }}
                           <input type="submit">
                       </form>
                   </td>
                </tr>
            </tbody>
        </table>
        <div>
            Вопрос #{{ counter.current }} из {{ counter.total }}
        </div>
    {% endif %}
</body>
</html>
