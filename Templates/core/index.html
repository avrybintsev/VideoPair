<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VideoPair</title>
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }
        .container-login {
            max-width: 500px;
        }
        .form-signin {
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
<div class="container container-login">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Сравнение видеопоследовательностей</h3>
        </div>
        <div class="panel-body">
            {% if participant %}
                <p>{{ participant.name }}, вы ответили на все вопросы, спасибо!</p>
                <a class="btn btn-lg btn-default" href="{% url 'core.views.invalidate' %}">Новый участник</a>
            {% else %}
                <form class="form-signin" role="form" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" id="id_email" name="email" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Имя" id="id_name" name="name" type="name" value="">
                        </div>
                        <button class="btn btn-lg btn-success" type="submit">Начать тестирование</button>
                    </fieldset>
                </form>
            {% endif %}
        </div>
    </div>
</div>







</body>
</html>
